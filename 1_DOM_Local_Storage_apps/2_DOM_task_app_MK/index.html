<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>To do APP - MK</title>
</head>
<body>
<main>
  <div class="container">
    <div class="input-container">
      <input id="taskInput" placeholder="Add your task here">
      <input id="priorityInput" placeholder="Set priority (1-10)">
      <button id="addTaskButton" class='mainBtn'>Add task</button>
      <button id="removeFinishedTasksButton" class='mainBtn'>Remove finished</button>
      <div class="counter">Tasks left to finish: <span id="counter"></span></div>
    </div>
    <ul id="taskList"></ul>
  </div>
</main>
<script src="app.js"></script>
</body>
</html>
