<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,900&display=swap" rel="stylesheet"> 
  <title>Document</title>
  <style>
    body {
      background: black;
      color: yellow;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    button {
      border: 0;
      color: black;
      line-height: 1.7;
      border-radius: 25px;
      width: 250px;
      background: rgb(172, 172, 34);
    }

    .info-container {
      border: 1px solid yellow;
      margin: 25px;
      width: 500px;
      height: 200px;
      text-align: center;
    }

  </style>
</head>
<body>
  <h1 id="title">StarWars API</h1>
  <div class="info-container">
    <p class="name"></p>
    <p class="height"></p>
    <p class="mass"></p>
    <p class="birth"></p>
  </div>
  <button type="button" id="button">Find Someone</button>
  <!-- axios lib -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js" integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
