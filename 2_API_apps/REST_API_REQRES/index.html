<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="create-user">
    <input class="user-name" placeholder="name">
    <input class="user-last-name" placeholder="last name">

  <div class="update-user"></div>
  <div class="delete-user">
    <input class="user-id" placeholder="user's id">
    <button type="button" id="delete-btn">Delete User</button>
  </div>
  <div class="user-info"></div>
  <script src="app.js"></script>
</body>
</html>
