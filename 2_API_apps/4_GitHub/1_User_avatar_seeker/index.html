<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <title>GitHub-seek user avatar</title>
</head>
<body>
    <div class="info-container">
      <div class="input-container">
        <label for="user-input">User's Avatar Seeker</label>
        <input type="text" name="user-input" id="user-input" class="user--input" placeholder="user's login/name">
        <button type="button" id="input-button">Find Avatar</button>
      </div>
      <div class="result-container">
        <p id="user-info"></p>
      </div>
    </div>
    <script src="app.js"></script>
</body>
