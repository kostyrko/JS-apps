<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To do APP - MK</title>
</head>
<body>
  <input id="taskInput" placeholder="Add your task here">
  <input id="priorityInput" placeholder="Set priority form 1 to 10">
  <button id="addTaskButton">Add task</button>

  <div class="counter">Tasks left to finish: <span id="counter"></span></div>

  <ul id="taskList"></ul>

  <button id="removeFinishedTasksButton">Remove finished tasks</button>

  <script src="app.js"></script>
</body>
</html>
